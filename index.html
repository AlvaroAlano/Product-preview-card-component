<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Serif+Ahom&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="total-area">
      <div class="image">
        <img src="images/image-product-desktop.jpg" alt="Imagem do perfume" />
      </div>
      <div class="description">
        <span class="perfurm">PERFUME</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <span class="product">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </span>
        <div class="prices">
          <span class="price-one">$149.99</span> 
          <span class="price-two">$169.99</span>
        </div>
        <button class="button">
          <i class="ph-shopping-cart"></i>
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
